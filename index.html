<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan elemen</title>
    <style>
        .box{
            width: 300px;
            height: 120px;
            background-color: lightgray;
            padding: 15px;
            margin-bottom: 20px;
        }
        .hidden-text{
            display: none; /*elemen yang "hilang"*/
        }
    </style>
</head>
<body>
    <h2>Latihan Inpeksi elemen Developer Tools</h2>

<div class="box">
    <p id="paragraf"> ini adalah paragraf yang akan di ubah warnanya.</p>
    <button>Klik saya</button>
</div>
<p class="hidden-text">Teks ini tidak tampil karena display:none</p>

    
</body>
</html>
